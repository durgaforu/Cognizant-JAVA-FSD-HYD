<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>HTML5 Forms Demo_</h1> <hr/>


<div id="form">

        <form name="fn" action="" method="GET">
                
            <div>
                    <label>User Name</label>   
                    <input type="text" required>
            </div>

            <div>
                    <label>Password</label>   
                    <input type="password">
            </div>

            <div>
                    <label>Select Hobbies</label>   
                   <div>
                    <label>Food Ball</label><input type="checkbox">
                    <label>Volley Ball</label><input type="checkbox">
                    <label>Chess</label><input type="checkbox">
                    <label>Cricket</label><input type="checkbox">
                </div>
            </div>

            <div>
                <label>Select Gender</label>
                <lable>Male</lable><input type="radio" name='gen'>
                <lable>FeMale</lable><input type="radio" name='gen'>
            </div>

            <div>
                <label>Upload Profile</label>
                <input type="file">
            </div>



            <div>
                <input type="submit" value='Save'>
                <input type="button" value='Click Here'>
                <input type="reset" value="Clear All">
            </div>

            <div>
                    <label>Select Color</label>
                    <input type="color">
            </div>

            <div>
                    <label>Select Range</label>
                    <input type="range">
            </div>

            <div>
                    <label>Select date</label>
                    <input type="datetime-local">
            </div>

            <div>
                    <label>Email</label>
                    <input type="email">
            </div>

            <div>
                    <label>Select Image</label>
                    <input type="image">
            </div>

            <div>
                    <label>Select Age</label>
                    <input type="number">
            </div>

            <div>
                    <label>Find Employee</label>
                    <input type="search">
            </div>

            <div>
                    <label>Enter URL</label>
                    <input type="url">
            </div>
            
            <div>
                <label>Select Course</label>
                <select>
                    <option>BE</option>
                    <option>Btech</option>
                    <option>MSC</option>
                    <option>Mtech</option>
                </select>
            </div>
            


        </form>





</div>
    
    


    
</body>
</html>
